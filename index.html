<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="moveController.js"></script>
  <audio id="switchClick" src="switchClick.mp3" preload="auto"></audio>
</head>
<body>
  <div class='container'>
    <div class='left-joycon'>
      <div class='left-bumper'></div>
      <div class='minus'></div>
      <div class='left-joystick'></div>
      <div class='left-up'></div>
      <div class='left-left'></div>
      <div class='left-down'></div>
      <div class='left-right'></div>
      <div class='screen-cap'></div>
    </div>
    <div class='volume-up'></div>
    <div class='volume-down'></div>
    <div class='screen'>
      <div class='shadow'></div>
      <div class='screen-play'></div>
      <div class='actual-screen'></div>
    </div>
    <div id='move-container'>
      <div id='right-joycon'>
        <div class='right-bumper'></div>
        <div class='plus'></div>
        <div class='right-joystick'></div>
        <div class='Y'></div>
        <div class='X'></div>
        <div class='B'></div>
        <div class='A'></div>
        <div class='home'></div>
      </div>
    </div>
    <div class='ui-widget-header'></div>
</div>
</body>
